<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1 id="headline">Weather App</h1>
            <header>
                <div id="search-info">
                    <select name="search-format" id="search-format">
                        <option value="city">Enter city</option>
                        <option value="coordinates">Enter coordinates</option>
                        <option value="zip-code">Enter Zip Code</option>
                    </select>
                    <input type="text" id="search" placeholder="Exp: London">
                    <button type="submit" id="submit">Search</button>
                </div>
                <h1 id="location-info"></h1>
                <h3 id="time-info"></h3>
                <h3 id="weather-description"></h3>
            </header>
            <main class="hide">
                <section id="temperature">
                        <h1></h1>
                        <div class="switch-degree">
                            <span class="button active b1">&deg;F</span>
                            <span class="pipe">|</span>
                            <span class="button b2">&deg;C</span>
                        </div>
                        <div id="icon"></div>
                </section>
                <section id="additional-info">
                    <div id="humidity">
                        <img src="images/humidity-drops-rain-water-weather-forecast-3bb2c721a206e7e7-512x512.png" alt="the icon of humidity">
                        <span></span>
                    </div>
                    <div id="wind-speed">
                        <img  src="images/wind1-512.png" alt="weather wind icon">
                        <span></span>
                    </div>
                </section>
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
